    <script>
      function handleMainWidth(expand) {
            const sideNav = document.getElementById("sideNav");
            const productsContainer = document.getElementById("productsContainer");
            const topNav = document.getElementById("topNav");

            if (expand) {
                // Expand sideNav
                sideNav.style.width = "auto";
                productsContainer.style.width = "89%";
                topNav.style.display = "none";

            } else {
                // Collapse sideNav
                sideNav.style.width = "3%";
                productsContainer.style.width = "97%";
                topNav.style.display = "flex";
            }
        }

        // Add event listeners for hover
        const sideNav = document.getElementById("sideNav");

        sideNav.addEventListener("mouseenter", () => handleMainWidth(true)); // Expand on hover
        sideNav.addEventListener("mouseleave", () => handleMainWidth(false)); // Collapse when hover ends

        // Add smooth transitions for a better experience
        sideNav.style.transition = "width 0.3s ease";
        document.getElementById("productsContainer").style.transition = "width 0.3s ease";

    </script>
