<!DOCTYPE html5>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard| Admin</title>
    <link rel="stylesheet" href="./css/dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="menu">
        <ul class="side-menu">
            <li class="profile">
                <div class="img-box">
                    <img src="./images/team-03.jpg" alt="User Image">
                </div>
                <h2>Adam Smith</h2>                
            </li>
            <li class="active"><a href="#"><i class="fas fa-home"></i><p>Dashboard</p></a></li>
            <li><a href="#"><i class="fas fa-user-group"></i><p>Users</p></a></li>
            <li><a href="#"><i class="fas fa-table"></i><p>Products</p></a></li>
            <li><a href="#"><i class="fas fa-chart-pie"></i><p>Charts</p></a></li>
            <li><a href="#"><i class="fas fa-file-pen"></i><p>Posts</p></a></li>
            <li><a href="#"><i class="fas fa-star"></i><p>Favorite</p></a></li>
            <li><a href="#"><i class="fas fa-cog"></i><p>Settings</p></a></li>
            <li class="log-out"><a href="#"><i class="fas fa-sign-out"></i><p>Logout</p></a></li>
        </ul>
    </div>
    <div class="content">
         <div class="title-info">
            <p>Dashboard</p>
            <i class="fas fa-chart-bar"></i>
         </div>
         <div class="data-info">
            <div class="box">
                <i class="fas fa-user"></i>
                <div class="data">
                    <p>Total Users</p>
                    <span>100</span>
                </div>
            </div>
                <div class="box">
                    <i class="fas fa-pen"></i>
                    <div class="data">
                        <p>Posts</p>
                        <span>765</span>
                    </div>
                </div>                  
                        <div class="box">
                            <i class="fas fa-table"></i>
                            <div class="data">
                                <p>Products</p>
                                <span>50</span>
                            </div>
                        </div>
                        <div class="box">
                            <i class="fas fa-dollar"></i>
                            <div class="data">
                                <p>Revenue</p>
                                <span>900$</span>
                            </div>
                        </div>
                        <div class="title-info">
                            <p>Products</p>
                            <i class="fas fa-table"></i>
                        </div>
                        <table>
                            <thead>
                                <tr>
                                    <th>Product</th>
                                    <th>Price</th>
                                    <th>Count</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>tv</td>
                                     <td><span class="price">$1000</span></td>
                                     <td><span class="count">50</span></td>
                                </tr>
                                <tr>
                                    <td>mobile</td>
                                    <td><span class="price">$500</span></td>
                                    <td><span class="count">200</span></td>
                                </tr>
                            <tr>
                                <td>laptops</td>
                                <td><span class="price">$1500</span></td>
                                <td><span class="count">100</span></td>
                            </tr>
                            <tr>
                                <td>mobile</td>
                                <td><span class="price">$500</span></td>
                                <td><span class="count">100</span></td>
                            </tr>
                            
                            </tbody>
                        </table>

         </div>
    </div>


    
</body>
</html>
